version: '3.8'

services:
  # ==================== CORE APPLICATION ====================
  
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_chatbot_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://chatbot:chatbot_password@postgres:5432/chatbot
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

  # ==================== DATABASES ====================
  
  postgres:
    image: postgres:16-alpine
    container_name: mcp_chatbot_postgres
    environment:
      - POSTGRES_DB=chatbot
      - POSTGRES_USER=chatbot
      - POSTGRES_PASSWORD=chatbot_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot -d chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mcp_chatbot_redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - chatbot_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MONITORING ====================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp_chatbot_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - chatbot_network

  grafana:
    image: grafana/grafana:latest
    container_name: mcp_chatbot_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - chatbot_network

  # ==================== BACKGROUND WORKERS ====================
  
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_chatbot_celery_worker
    command: celery -A app.celery.worker worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://chatbot:chatbot_password@postgres:5432/chatbot
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./app:/app/app
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - chatbot_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_chatbot_celery_beat
    command: celery -A app.celery.worker beat --loglevel=info
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./app:/app/app
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chatbot_network

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp_chatbot_flower
    command: celery -A app.celery.worker flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - chatbot_network

  # ==================== REVERSE PROXY ====================
  
  nginx:
    image: nginx:alpine
    container_name: mcp_chatbot_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - chatbot_network

  # ==================== DEVELOPMENT TOOLS ====================
  
  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mcp_chatbot_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@chatbot.local
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - chatbot_network
    profiles:
      - dev

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mcp_chatbot_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chatbot_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  chatbot_network:
    driver: bridge

# ==================== USAGE ====================
# Development (with dev tools):
#   docker-compose --profile dev up -d
#
# Production (without dev tools):
#   docker-compose up -d
#
# Scale workers:
#   docker-compose up -d --scale celery_worker=5
#
# View logs:
#   docker-compose logs -f api
#
# Stop all:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
